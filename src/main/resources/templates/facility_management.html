<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>설비 관리</title>
    <!-- 공통 cdn.css 포함 -->
    <th:block th:replace="header :: head"></th:block>
    <link rel="stylesheet" href="/css/facility_management.css">
</head>
<body>
<!-- 공통 헤더 포함 -->
<header th:replace="header :: header"></header>

<div class="row">
    <div class="col-6">
        <select style="padding: 5px; border: 1px solid #ccc;">
            <option value="1">충진기1</option>
            <option value="2">충진기2</option>
            <option value="3">충진기3</option>
            <option value="4">충진기4</option>
            <option value="5">추출기1</option>
            <option value="6">추출기2</option>
            <option value="7">살균기1</option>
            <option value="8">살균기2</option>
            <option value="9">혼합기</option>
            <option value="10">여과기</option>
            <option value="11">box포장기</option>
            <option value="12">금속검출기</option>
        </select>
    </div>
    <div class="col-3">
        <input type="text">가동중
    </div>
    <div class="col-3">
        <button>고장</button>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <table id="myTable" class="display">
            <thead>
            <tr>
                <th>번호</th>
                <th>품명</th>
                <th>수량</th>
                <th data-orderable="false">시작 예정 시간</th>
                <th>종료 예정 시간</th>
                <th>상태</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <button>start</button>
    </div>
    <div class="col-6">
        <button>stop</button>
    </div>
</div>


<!-- 공통 cdn.js 포함 -->
<th:block th:replace="header :: footer"></th:block>
<script src="/js/facility_management.js"></script>
</body>
</html>
