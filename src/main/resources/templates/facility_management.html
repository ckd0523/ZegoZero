<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>설비 관리</title>
    <!-- 공통 cdn.css 포함 -->
    <th:block th:replace="header :: head"></th:block>
    <link rel="stylesheet" href="/css/facility_management.css">
</head>
<body>
<!-- 공통 헤더 포함 -->
<header th:replace="header :: header"></header>
<div class="container mt-4">
    <div class="row" style="margin-bottom: 10px;">
        <div class="col"><h1>설비관리</h1></div>
    </div>
    <div class="row" style="height: 100px; margin-bottom: 10px;">
        <div class="col-6">
            <select id="equipmentSelect" class="form-select form-select-lg mb-3 " style="padding: 5px; border: 1px solid #ccc; width: 100%; height: 100%;">
                <option value="2">세척</option>
                <option value="3">추출기1</option>
                <option value="4">추출기2</option>
                <option value="5">살균기1</option>
                <option value="6">살균기2</option>
                <option value="7">혼합기</option>
                <option value="8">냉각기</option>
                <option value="9">여과기</option>
                <option value="10">충진기1,2(즙)</option>
                <option value="11">충진기3,4(젤리)</option>
                <option value="12">Box포장기</option>
                <option value="13">검사기</option>
            </select>
        </div>
        <div class="col-6" id="behavior" style="text-align: center; height: 100%; background-color: #00695C; border-radius: 5px;">
            <h1 id="statusText" style="color: #ffffff;"></h1>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-12">
            <table id="myTable" class="display" style="width: 100%">
                <thead>
                <tr>
                    <th>선택</th>
                    <th>설비계획번호</th>
                    <th>생산계획번호</th>
                    <th>품명</th>
                    <th data-orderable="false">투입량</th>
                    <th data-orderable="false">산출예정량</th>
                    <th>시작 예정 시간</th>
                    <th>종료 예정 시간</th>
                    <th>시작 시간</th>
                    <th>종료 시간</th>
<!--                    <th>상태</th>-->
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" style="height: 200px; margin-bottom: 10px;">
        <div class="col-6">
            <button  class="btn-3d blue" style="height: 100%; width: 100%;" id="startButton">START</button>
        </div>
        <div class="col-6">
            <button class="btn-3d red" style="height: 100%; width: 100%;" id="stopButton">STOP</button>
        </div>
    </div>
</div>

<!-- 공통 cdn.js 포함 -->
<th:block th:replace="header :: footer"></th:block>
<script src="/js/facility_management.js"></script>
</body>
</html>
